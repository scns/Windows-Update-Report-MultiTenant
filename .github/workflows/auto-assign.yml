---
name: Auto Assign

on:
  pull_request:
    types: [opened, reopened, ready_for_review]
  issues:
    types: [opened, reopened]

jobs:
  auto-assign:
    name: 🔄 Auto assign PR/Issue
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      issues: write
      contents: read
    steps:
      - name: 👤 Auto assign PR reviewer and assignee
        if: github.event_name == 'pull_request'
        uses: hkusu/review-assign-action@v1.4.0
        with:
          assignees: scns
          reviewers: scns
          
      - name: 👤 Auto assign Issue
        if: github.event_name == 'issues'
        uses: pozil/auto-assign-issue@v2.2.0
        with:
          assignees: scns
          numOfAssignee: 1

      - name: 🏷️ Add "in-progress" label to assigned items
        uses: actions/github-script@v7
        with:
          script: |
            const issueNumber = context.payload.pull_request?.number || context.payload.issue?.number;
            if (issueNumber) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issueNumber,
                labels: ['in-progress']
              });
            }
