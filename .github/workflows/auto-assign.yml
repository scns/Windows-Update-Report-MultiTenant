---
name: Auto Assign

on:
  pull_request:
    types: [opened, reopened, ready_for_review]
  issues:
    types: [opened, reopened]

jobs:
  auto-assign:
    name: ðŸ”„ Auto assign PR/Issue
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      issues: write
      contents: read
    steps:
      - name: ðŸ‘¤ Auto assign PR reviewer and assignee
        if: github.event_name == 'pull_request'
        uses: hkusu/review-assign-action@v1.4.0
        with:
          assignees: scns
          reviewers: scns
          
      - name: ðŸ‘¤ Auto assign Issue
        if: github.event_name == 'issues'
        uses: pozil/auto-assign-issue@v2.2.0
        with:
          assignees: scns
          numOfAssignee: 1
