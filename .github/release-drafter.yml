exclude-labels:
  - "sync"
  - "skip-changelog"

version-resolver:
  major:
    labels:
      - "major-change"
      - "breaking-change"
      - "type: major"
  minor:
    labels:
      - "minor"
      - "new-feature"
      - "type: minor"
      - "enhancement"
  patch:
    labels:
      - "bugfix"
      - "chore"
      - "ci"
      - "dependencies"
      - "documentation"
      - "performance"
      - "refactor"
      - "security"
      - "type: patch"
      - "maintenance"
  default: patch

no-changes-template: '- No changes'

