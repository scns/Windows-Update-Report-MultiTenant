name-template: 'Release v$RESOLVED_VERSION'
tag-template: "v$RESOLVED_VERSION"
change-template: "- #$NUMBER $TITLE @$AUTHOR"
sort-direction: ascending

autolabeler:
  - label: 'documentation'
    files:
      - '*.md'
      - 'docs/**/*'
  - label: 'dependencies'
    files:
      - '.github/dependabot.yml'
      - '.github/workflows/*'
  - label: 'ci'
    files:
      - '.github/workflows/*'
      - '.github/release-drafter.yml'
  - label: 'enhancement'
    title:
      - '/enhance/i'
      - '/improve/i'
      - '/add/i'
  - label: 'bugfix'
    title:
      - '/fix/i'
      - '/bug/i'
      - '/resolve/i'
  - label: 'new-feature'
    title:
      - '/feature/i'
      - '/new/i'

